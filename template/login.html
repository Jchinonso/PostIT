
<!DOCTYPE html>

    <div class="container">
        <div  style="padding-top:70px; width:500px; margin: 0px auto">
          <div class="col s9 m6 l5 card-panel hoverable">
            <ul id="tabs-swipe-demo"class="tabs">
              <li class="tab col s4"><a href="#test-swipe-1">Sign in</a></li>
              <li class="tab col s4"><a class="active" href="#test-swipe-2">Register</a></li>
            </ul> 
            <div id="test-swipe-1" class="col s12 " style ="padding-top: 20px">
              <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="email" class="validate">
                        <label for="icon_email">Email</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="icon_prefix" type="password" class="validate">
                        <label for="icon_prefix">password</label>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action" style="float:right;">Sig in
                          <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
            </div>
            <div id="test-swipe-2" class="col s12">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Username</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="email" class="validate">
                        <label for="icon_email">Email</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="icon_prefix" type="password" class="validate">
                        <label for="icon_prefix">password</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="icon_prefix" type="Password" class="validate">
                        <label for="icon_prefix">Retype password</label>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action" style="float:right;">Register
                          <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
            </div>         
          </div>
        <div>
    <div>
